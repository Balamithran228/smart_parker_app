<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Document</title>
</head>
<body>
{% load static %}
{% include 'nav.html' %}
  <section class="vh-130" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static 'home2.jpg' %}"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 160vh;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h1> <i class="fas fa-car " style="color: orangered; margin-right: 10px;"></i></h1>
                     
                      <span class="h1 fw-bold mb-0 mr-3">Smart Parker</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account here</h5>

                    <label class="form-label" >Name</label>
  
                    <div class="form-outline mb-3">
                      <input type="text" class="form-control form-control" />
                      
                    </div>

                    <label class="form-label" >Email address</label>
  
                    <div class="form-outline mb-3">
                      <input type="email" class="form-control form-control" />
                      
                    </div>

                    <label class="form-label" >Place Name</label>
  
                    <div class="form-outline mb-3">
                      <input type="text" class="form-control form-control" />
                      
                    </div>

                    <label class="form-label" >Address</label>
  
                    <div class="form-outline mb-3">
                      <input type="text" class="form-control form-control" />
                      
                    </div>

                    <label class="form-label" >Parking Capacity</label>
  
                    <div class="form-outline mb-3">
                      <input type="password"  class="form-control form-control" />
                    
                    </div>

                    <label class="form-label" >Money per hour</label>
  
                    <div class="form-outline mb-3">
                      <input type="password" class="form-control form-control" />
                      
                    </div>
  
                    <div class="mb-3">
                      <label for="images" class="form-label">Upload supporting documents</label>
                      <input class="form-control" type="file" name="images"  id="images" required="" multiple>
                    </div>

                    <div class="mb-3">
                      <label for="slots_create" class="form-label">Upload Slot ID`s Document ( Excel Sheet  )</label>
                      <input class="form-control" type="file" name="slots_create"  id="slots_create" required="" >
                    </div>

                    <div>
                      <label for="latitude" class="mb-1">Latitude</label>
                      <div class="input-group mb-3" >
                        <input type="text" class="form-control" placeholder="13.0101" required="" id="latitude" name="latitude">
                      </div>
                    </div>
          
          <div>
                      <label for="longitude" class="mb-1">Longitude</label>
                      <div class="input-group mb-3" >
                        <input type="text" class="form-control" placeholder="80.2588" required="" id="longitude" name="longitude">
                      </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg my-2" value="Register" >

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
